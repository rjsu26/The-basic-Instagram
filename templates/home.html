<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Insta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <h1>Django Image Uploading</h1>        
        <ul>
            {% for post in object_list %}
                <h2>{{post.title}}</h2>
                <img src="{{post.cover.url}}" alt="{{post.title}}">
            {% endfor %}    
        </ul>
</body>

</html>
